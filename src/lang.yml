en_US:
    prefix: '&9TPA > '
    
    request:
        deny:
            requester: '&cYour request to the player &7%requested% &chas been denied!'
            requested: '&aDenied the teleport request from the player &7%requester%&a!'
        send:
            normal:
                requester: '&aSent the teleport request to the player &7%requested%&a!'
                requested: '&aThe player &7%requester% &awants to teleport into your place!'
            here:
                requester: '&aSent the teleport request to the player &7%requested%&a!'
                requested: '&aThe player &7%requester% &awants you to teleport into his place!'
        accept:
            requester: '&aYour teleport request for the player &7%requested% &ahas been accepted!'
            requested: '&aTeleport request for &7%requester% &ahas been accepted!'
        timed-out: '&cThe teleport request for &7%requested% &chas expired!'
        teleporting: '&aTeleporting...'
    error:
        not-player: '&cYou must be a player in order to do this!'
        syntax: '&cSyntax error: &7/tpa <player> | /tpahere <player>'
        already-sent: '&cYou can not send more than one teleport request at once!'
        not-found: '&cThe player you are looking for cannot be found!'
        no-petition: '&cYou do not have any pending teleport requests!'
        no-permission: '&cYou do not have the permissions to use this command!'
        tp-disabled: '&cThat player has the TPA feature disabled!'
    success:
        reload-config: '&aAll configs were reloaded!'
        toggle: '&aToggled function turned &c%boolean%'
no_NB:
    prefix: '&9TPA > '
    
    request:
        deny:
            requester: '&cDin forespørsel til spilleren &7%requested% &char blitt avslått!'
            requested: '&aDu avslo forespørselen fra &7%requester%&a!'
        send:
            normal:
                requester: '&aDu sendte en teleporteringsforespørsel til &7%requested%&a!'
                requested: '&aSpilleren &7%requester% &avil teleportere til deg!'
            here:
                requester: '&aSendte en teleporteringsforespørsel til &7%requested%&a for å komme hit!'
                requested: '&aSpilleren &7%requester% &avil du skal teleportere til dem!'
        accept:
            requester: '&aTeleporteringsforespørselen til &7%requested% &ahar blitt innvilget!'
            requested: '&aTeleporteringsforespørselen til &7%requester% &ahar blitt innvilget!'
        timed-out: '&cTeleporteringsforespørselen til &7%requested% &char utgått!'
        teleporting: '&aTeleporterer...'
    error:
        not-player: '&cDu må være en spiller for å utføre dette!'
        syntax: '&cFeil i kommandoen: &7/tpa <spiller> | /tpahere <spiller>'
        already-sent: '&cDu kan ikke sende mer enn én teleporteringsforespørsel om gangen!'
        not-found: '&cSpilleren du ser etter finnes ikke!'
        no-petition: '&cDu har ingen foreløpende teleporteringsforespørsler!'
        no-permission: '&cDu har ikke tilgang til å utføre denne kommandoen!'
        tp-disabled: '&cDen spilleren har teleportering avslått!'
    success:
        reload-config: '&aAlle konfigurasjoner har blitt omlastet!'
        toggle: '&aDen valgte funksjonen har blitt: &c%boolean%'
de_DE:
    prefix: '&9[TPA] '
    
    request:
        deny:
            requester: '&b&l%requested% &r&fhat deine Anfrage &4abgelehnt!'
            requested: '&r&fDu hast die Anfrage von &b&l%requester% &r&4abgelehnt!'
        send:
            normal:
                requester: '&rTeleportafrage an &b&l%requested% &r&fgesendet'
                requested: '&b&l%requester &r&f hat dir eine Teleportanfrage gesendet'
            here:
                requester: '&aSent the teleport request to the player &7%requested%&a!'
                requested: '&aThe player &7%requester% &awants you to teleport into his place!'
        accept:
            requester: '&b&l%requested% &r&fhat deine Anfrage &2angenommen!'
            requested: '&rDu hast die Anfrage von &b&l%requester% &r&2angenommen!'
        timed-out: '&cTeleportanfrage ist ausgelaufen!'
        teleporting: '&aTeleportiere...'
    error:
        not-player: '&cDu musst ein Spieler sein um das zu können!'
        syntax: '&cSyntax error: &7/tpa <player>'
        already-sent: '&cDu kannst nicht mehr als eine Anfrage gleichzeitig schicken!'
        not-found: '&cSpieler nicht gefunden!'
        no-petition: '&cDu hast aktuell keine Anfragen!'
        no-permission: '&cDazu fehlen dir die nötigen Permissions!'
        not-allowed: '&cDu kannst dich momentan nicht zu &b&l%requested% &r&cteleportieren!'
        tp-disabled: '&cThat player has the TPA feature disabled!'
    success:
        reload-config: '&aAlle configs wurden neu geladen!'
        toggle: '&aToggled function turned &c%boolean%'
es_LA:
    prefix: '&9TPA > '
    
    request:
        deny:
            requester: '&cTu petición al jugador &7%requested% &cha sido rechazada!'
            requested: '&aHas rechazado la petición de teletransportación por &7%requester%&a!'
        send:
            normal:
                requester: '&aHas enviado la petición de teletransportación a &7%requested%&a!'
                requested: '&aEl jugador &7%requester% &aquiere teletransportarse a tu posición!'
            here:
                requester: '&aHas enviado la petición de teletransportación a &7%requested%&a!'
                requested: '&aEl jugador &7%requester% &aquiere teletransportarte a su posición!'
        accept:
            requester: '&aTu petición de teletransportación para &7%requested% &aha sido aceptada!'
            requested: '&aPeticion de teletransportación para &7%requester% &aha sido aceptada!'
        timed-out: '&cLa peticion de teletransportación para &7%requested% &cha expirado!'
        teleporting: '&aTeleportando...'
    error:
        not-player: '&cDebes ser un jugador para hacer esto!'
        syntax: '&cError de sintaxis: &7/tpa <player>'
        already-sent: '&cNo puedes enviar mas de una invitación al mismo tiempo!'
        not-found: '&cEl jugador que buscas no ha sido encontrado!'
        no-petition: '&cNo tienes ninguna petición!'
        no-permission: '&cNo tienes los suficientes permisos para utilizar este comando!'
        tp-disabled: '&cAquel jugador tiene las invitaciones desactivadas!'
    success:
        reload-config: '&aTodas las configuraciones fueron recargadas!'
        toggle: '&aFuncion de TPA: &c%boolean%'
